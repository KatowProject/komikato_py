{% block content %}
    <section>
        <header class="major">
            <h2>Genre List</h2>
        </header>

        <div class="row">
            {% for genre in genres %}
                <div class="col-6 col-12-small">
                    <ul class="alt">
                        <li>
                            <a href="{{ genre.endpoint }}">{{ genre.name }}</a>
                        </li>
                    </ul>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}

{% block search %}
    <section id="search" class="alt" data-source="mangabat">
        <form name="search" action="">
            <input type="text" name="query" id="query" placeholder="Search" required="">
        </form>
    </section>
{% endblock %}

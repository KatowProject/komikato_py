{% include 'layout2/header.html' with title='Komikindo â€¢ Home' only%}
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">

					<a href="/" class="logo"><strong>Komikato</strong></a>
					<ul class="icons">
						<li><a href="//github.com/KatowProject" class="icon brands fa-github"><span class="label">Github</span></a></li>
					</ul>
				</header>

				<!-- Section -->
				<section>
					<header class="major">
						<h2>Newest Manga</h2>
					</header>
					<div class="posts">
                        {% for manga in body.latest %}
                        <article>
                            <a href="#" class="image center-cropped"><img
                                src="{{manga.thumb}}" alt="" /></a>
                            <h3>{{ manga.name }}</h3>  
                            <p>Baca {{ manga.name }}</p>
                            <ul class="actions">
								<li><a class="button" href="/komikindo/{{ manga.link.endpoint }}">More</a></li>
                            </ul>
                        </article>
                        {% endfor %}
					</div>
				</section>
			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Search -->
				<section id="search" class="alt" data-source="komikindo">
					<form name="search" action>
						<input type="text" name="query" id="query" placeholder="Search" required>
					</form>
				</section>

                {% include 'layout2/navbar.html' %}
			</div>
		</div>

{% include 'layout2/footer.html' %}
